<canvas inner></canvas>
<div>Нажми на экран что бы заспавнить мячик.</div>

<style>
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(240, 240, 240);
}

div {
    padding: 5px;
    text-align: center;
    height: 50px;
    width: 250px;
    background-color: aquamarine;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.199);
    position: fixed;
    top: 25px;
    left: 25px;
}
</style>

<script>
let board = document.querySelector("canvas");
let ctx = board.getContext("2d");
ctx.canvas.width  = board.offsetWidth;
ctx.canvas.height = board.offsetHeight;
let bolls = [];
let gx = Math.random() * 20 - 10;
let gy = Math.random() * 20 - 10;
let fps = 50;

board.addEventListener("click", (e) => {
    document.querySelector("div").style.zIndex = "-1";

    let boll = {
        x: e.offsetX,
        y: e.offsetY,
        speedX: Math.random() * 10 - 5,
        speedY: Math.random() * 10 - 5,
        R: Math.random() * 50 + 5,
        color: "#" + (Math.random() * 0x1000000 | 0x1000000).toString(16).slice(1),
    }

    bolls.push(boll);
});

const drawBolls = function () {
    ctx.clearRect(0, 0, board.width, board.height);
    
    ctx.beginPath();
    ctx.lineWidth = 7;
    ctx.moveTo(board.width / 2, board.height / 2);
    ctx.lineTo(gx * 10 + board.width / 2, gy * 10 + board.height / 2);
    ctx.closePath();
    ctx.stroke();

    for (let boll of bolls) {
        if (boll.y + boll.R >= board.height) boll.speedY = -Math.abs(boll.speedY);
        else if (boll.y - boll.R <= 0) boll.speedY = Math.abs(boll.speedY);
        else if (boll.x + boll.R >= board.width) boll.speedX = -Math.abs(boll.speedX);
        else if (boll.x - boll.R <= 0) boll.speedX = Math.abs(boll.speedX);

        boll.speedY = (boll.speedY + gy / fps);
        boll.speedX = (boll.speedX + gx / fps);
        boll.x += boll.speedX; boll.y += boll.speedY;

        ctx.beginPath();
        ctx.fillStyle = boll.color;
        ctx.arc(boll.x, boll.y, boll.R, 0, 360);
        ctx.fill();
        ctx.closePath();
    }
}

setInterval(drawBolls, 1000 / fps);
</script>
